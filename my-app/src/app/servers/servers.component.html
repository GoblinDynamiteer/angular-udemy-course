<label>Server Name</label>
<input type="text"
       class="form-control"
       [(ngModel)]="serverName">
<p>inputbox text: {{ serverName }}</p>

<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Add server</button>

<p *ngIf="serverCreated">server with name ' + {{ serverName }} + ' was created!</p>
